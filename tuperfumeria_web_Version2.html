<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuPerfumería</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; color: #333; }
    header, footer { background: #111; color: #fff; text-align: center; padding: 1rem; }
    nav a { margin: 0 1rem; color: #fff; text-decoration: none; }
    .hero { padding: 2rem; text-align: center; background: #f4f4f4; }
    .hero h1 { margin: 0; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; padding: 2rem; }
    .product { border: 1px solid #ccc; background: #fff; padding: 1rem; text-align: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
    .product h2 { font-size: 1rem; margin: 0.5rem 0; }
    .product button { background: #25d366; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    footer p { margin: 0.5rem 0; }
  </style>
</head>
<body>

<header>
  <h1>TuPerfumería</h1>
  <nav>
    <a href="#catalogo">Catálogo</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Perfumes importados de alta gama</h1>
  <p>Consultá por stock y precios. Pagá en persona.</p>
</section>

<section class="products" id="catalogo">
  <!-- Los productos serán cargados aquí por JavaScript -->
</section>

<footer id="contacto">
  <p>Contacto por WhatsApp: <a href="https://wa.me/541138722792" style="color:#25d366;">+54 11 3872-2792</a></p>
  <p>&copy; 2025 TuPerfumería</p>
</footer>

<script>
  const products = [
    {
      name: "AL HARAMAIN AMBER OUD GOLD UNISEX 120ML",
      image: "https://via.placeholder.com/300x200?text=Amber+Oud+Gold",
      waText: "Amber Oud Gold"
    },
    {
      name: "ARMAF CLUB DE NUIT URBAN ELIXIR EDP MAS 105ML",
      image: "https://via.placeholder.com/300x200?text=Urban+Elixir",
      waText: "Urban Elixir"
    },
    {
      name: "ARMAF ODYSSEY MANDARIN SKY EDP MAS 100ML",
      image: "https://via.placeholder.com/300x200?text=Mandarin+Sky",
      waText: "Mandarin Sky"
    },
    {
      name: "AZZARO THE MOST WANTED EDP INTENSE MAS 100ML",
      image: "https://via.placeholder.com/300x200?text=The+Most+Wanted",
      waText: "The Most Wanted"
    },
    {
      name: "CAROLINA 212 VIP ROSE ELIXIR EDP FEM 80ML",
      image: "https://via.placeholder.com/300x200?text=212+VIP+Rose+Elixir",
      waText: "212 VIP Rose Elixir"
    },
    {
      name: "CAROLINA HERRERA GOOD GIRL EDP 50ML",
      image: "https://via.placeholder.com/300x200?text=Good+Girl",
      waText: "Good Girl"
    }
    // Agrega más productos aquí
  ];

  const productsSection = document.querySelector('.products');
  productsSection.innerHTML = products.map(product => `
    <div class="product">
      <img src="${product.image}" alt="${product.waText}">
      <h2>${product.name}</h2>
      <button onclick="window.open('https://wa.me/541138722792?text=Hola! Estoy interesado en el perfume ${encodeURIComponent(product.waText)}.')">Consultar</button>
    </div>
  `).join('');
</script>

</body>
</html>
